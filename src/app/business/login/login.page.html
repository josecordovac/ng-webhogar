              <div>
                <ion-text class="title_movistar">
                  Movistar
                </ion-text>
              </div>

            </div>

            <!-- Login form -->
            <form [formGroup]="loginForm" class="list-form">

              <eve-st-item>
                <eve-st-dropdown id="list1" color="info" name="success" label="" placeholder="" [listitems]="listItems">
                </eve-st-dropdown>
              </eve-st-item>
              <eve-st-item>
                <eve-gr-textbox color="info" name="usuario" label="Usuario" placeholder="Ingrese su usuario"
                  (onChange)="onChangeEvent($event)"></eve-gr-textbox>
              </eve-st-item>
              <eve-st-item>
                <eve-gr-textbox color="info"
                   name="password" type="password" label="Password"
                  placeholder="Ingrese su password" (onChange)="onChangeEvent1($event)">
                </eve-gr-textbox>
              </eve-st-item>

            </form>

            <p text-right tappable margin class="paz">
              <ion-text color="dark">
                <strong>Olvide mi clave?</strong>
              </ion-text>
            </p>

            <ion-grid fixed>
              <ion-row>
                <ion-col size="12" size-sm size-md>
                  <eve-st-button (onClick)="goToHome()" borderradius="25px">
                    <div class="button_text">
                      Continuar
                      <ion-icon slot="image-right" name="log-in"></ion-icon>
                    </div>
                  </eve-st-button>
                </ion-col>
              </ion-row>
            </ion-grid>

            <!-- Other links -->
            <div text-center margin-top>
              <span (click)="goToRegister()" class="paz" tappable>
                <ion-text color="dark">
                  Registrate <strong>Aqui</strong>
                </ion-text>
              </span>
            </div>
          </div>

        </div>
      </ion-col>
