<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="secondary" class="user-profile">

          <ion-item margin-bottom color="secondary">
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/img/avatar.png">
            </ion-avatar>
            <ion-label padding>
              <ion-text color="light">
                <h2><strong>Albert Coba</strong></h2>
              </ion-text>
              <ion-text color="gray5">
                <h3>
                  Per√∫, Lima
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="light">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>Salir</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header color="ligth" padding>
            <ion-label color="gray5">Menu</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="primarybg" lines="none">
              <ion-icon padding slot="start" [name]="p.icon" color="gray5"></ion-icon>
              <ion-label color="gray5">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
<eve-st-overlay [show] = "showOverlay"></eve-st-overlay>
